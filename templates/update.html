{% extends 'base.html' %}

{% block title %}Update Task{% endblock %}

{% block body %}
<h1 class="text-center mb-4">Update Task</h1>

<div class="form">
    <form action="/update/{{ task.id }}" method="POST" class="d-flex justify-content-center">
        <input type="text" name="content" id="content" value="{{ task.content }}" class="form-control w-50 me-2"
            required>
        <input type="submit" value="Update" class="btn btn-primary">
    </form>
</div>
{% endblock %}
